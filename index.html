<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttercup Cleaning Service</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body ng-app="myApp">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md myColor "><!--bg-dark navbar-dark-->
        <!-- Brand -->
        <a class="navbar-brand" href="#home"><strong>BUTTERCUP CLEANING</strong></a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
            <ul class="navbar-nav">
                <li onclick="closeMenu()" class="nav-item">
                    <a href="#home" class="nav-link"><strong>Home</strong></a>
                </li>
                <li onclick="closeMenu()" class="nav-item">
                    <a href="#services" class="nav-link"><strong>Services</strong></a>
                </li>
                <!-- <li onclick="closeMenu()" class="nav-item">
                    <a href="#work" class="nav-link"><strong>Work</strong></a>
                </li> -->
                <li onclick="closeMenu()" class="nav-item">
                    <a href="#pricing" class="nav-link"><strong>Pricing</strong></a>
                </li>
                <li onclick="closeMenu()" class="nav-item">
                    <a href="#contact" class="nav-link"><strong>Contact</strong></a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view></div>

    <!-- Footer -->
    <footer class="myColor p-3">
        <span class="container" style="color:white;"><b>Buttercup's Cleaning Service | &copy; 2020 | Created by: <a href="https://codyalee.com" target="_blank">Cody Lee</a></b></span>
    </footer>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/home", {
                    templateUrl: "home.html"
                })
                .when("/work", {
                    templateUrl: "work.html"
                })
                .when("/contact", {
                    templateUrl: "contact.html"
                })
                .when("/services", {
                    templateUrl: "services.html"
                })
                .when("/pricing", {
                    templateUrl: "pricing.html"
                })
                .otherwise({
                    templateUrl: "home.html"
                });
        });

        var closeMenu = function () {
            var nav = document.getElementById('myNavbar');

            nav.classList.remove('in');
            document.body.scrollTop = 0; // For Chrome, Safari and Opera
            document.documentElement.scrollTop = 0; // For IE and Firefox
        }
    </script>
</body>

</html>
